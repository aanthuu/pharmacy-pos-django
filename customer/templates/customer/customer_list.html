{% extends "base.html" %}
{% load static %}

{% block title %}Customers | PharmaFlow{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'customer/customers.css' %}">
{% endblock %}

{% block content %}
<div class="customer-wrapper">

    <div class="page-header">
        <div class="header-content">
            <h1>Customer Directory</h1>
            <p>Manage relationships and loyalty programs</p>
        </div>
        <a href="#" class="btn-primary">
            <span>+ Add New Customer</span>
        </a>
    </div>

    <div class="search-container">
        <div class="search-box">
            <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <input type="text" 
                   name="search" 
                   class="search-input"
                   placeholder="Search by Name or Phone Number..."
                   hx-get="{% url 'customer_list' %}"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#customer-grid-area"
                   hx-swap="innerHTML">
        </div>
    </div>

    <div id="customer-grid-area">
        {% include "customer/partials/customer_grid.html" %}
    </div>

</div>
{% endblock %}
