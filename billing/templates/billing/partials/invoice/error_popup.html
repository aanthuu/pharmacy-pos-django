{# templates/billing/partials/error_popup.html #}
<div id="error-modal" hx-swap-oob="true">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <h3>Checkout Failed</h3>
    <p>{{ message }}</p>
    <div class="modal-actions">
      <button onclick="document.getElementById('error-modal').remove()">Close</button>
    </div>
  </div>
</div>
